<!DOCTYPE html>
<html>
<meta lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>
	video player
</title>
<link rel="stylesheet"  href="style.css">

</head>
<body>
<header>
	<h1>STP VIDEO PLAYER</h1>
</header>
<section>
	<video src="one.mp4" width="100%" height="400" id="vdo"></video>
</section>


<footer>
	<button id="ubtn">
		Upload 
		<input type="file" accept="mp4" id="vupload" onchange="upload()">
	</button>
	<button id="play" onclick="vplay()">Play</button>
	<button id="pause" onclick="vpause()">Pause</button>
</footer>

<script>
	function vplay(){
		let a=document.getElementById("vdo");
		a.play();
	}
		function vpause(){
		let b=document.getElementById("vdo");
		b.pause();
	}
	function upload() {
		let a=document.getElementById("vupload").value.replace(/.*(\/|\\)/,'');
		let b=document.getElementById("vdo");
		b.src=a;

	}
	
</script>

</body>
</html>
